<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ClinicOS | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ‚úÖ RUTA CORRECTA -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dashboard-card">

    <!-- INFO CL√çNICA -->
    <h1 id="clinica">ClinicOS</h1>
    <p id="usuarioInfo" style="opacity:0.8;margin-bottom:20px;"></p>

    <!-- STATS -->
    <div class="stats" id="statsContainer">
      <div class="stat-card">
        <h2 id="totalPacientes">0</h2>
        <p>Pacientes</p>
      </div>
    </div>

    <!-- MEN√ö -->
    <div class="menu">
      <button onclick="irPacientes()">Pacientes</button>
      <button onclick="irCitas()">Citas</button>
    </div>

    <!-- LOGOUT -->
    <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <!-- ‚úÖ JS EN RA√çZ -->
  <script src="session.js"></script>
  <script src="dashboard.js"></script>

  <!-- üîí SEGURIDAD -->
  <script>
    const clinicaNombre = localStorage.getItem("clinicaNombre");
    const rol = localStorage.getItem("rol");
    const usuario = localStorage.getItem("usuario");

    if (!clinicaNombre || !rol || !usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("clinica").innerText = clinicaNombre;
    document.getElementById("usuarioInfo").innerText =
      "Usuario: " + usuario + " | Rol: " + rol.toUpperCase();
  </script>

</body>
</html>
